<!DOCTYPE html>

</head>
<body>

<header>

<h2>R√©server un v√©hicule</h2>

<form id="form-reservation">
  <label>Nom du conducteur :

<script>

    e.preventDefault();
    const nom = document.getElementById("nom").value;

    if (id) {
      alert(`üõ†Ô∏è Modifier la r√©servation avec l'ID : ${id}`);

</html>
