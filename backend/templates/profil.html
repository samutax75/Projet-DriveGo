<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveGo - Mon Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/profil.css') }}">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">🏎️ DriveGo</a>
        </div>
    </header>

    <div class="container slide-in">
        <div class="header">
            <h1>DriveGo</h1>
            <p>Gérez votre profil conducteur</p>
        </div>

        <div class="profile-content">
            <div class="profile-avatar">
                <div class="avatar floating-animation" id="avatar">
                    👤
                    <button class="avatar-upload" onclick="document.getElementById('avatarInput').click()">📷</button>
                    <input type="file" id="avatarInput" accept="image/*" onchange="handleAvatarUpload(event)">
                </div>
            

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number">127</span>
                        <div class="stat-label">🚗 Trajets</div>
                    </div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <form class="profile-form" id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Prénom</label>
                        <input type="text" id="firstName" class="form-input" value="{{ user.prenom }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Nom</label>
                        <input type="text" id="lastName" class="form-input" value="{{ user.nom }}" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" value="{{ user.email }}" readonly>
                </div>

                <div class="form-group password-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" value="" readonly>
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint" id="passwordHint">
                        Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre.
                    </div>
                </div>
                <div class="security-section">
                    <h3 class="section-title">🔒 Sécurité & Confidentialité</h3>
                    <div class="security-options">
                        <button type="button" class="btn btn-outline" onclick="changePassword()">
                            🔑 Changer le mot de passe
                        </button>
                        <button type="button" class="btn btn-outline" onclick="enable2FA()">
                            🔐 Activer l'authentification 2FA
                        </button>
                        <button type="button" class="btn btn-outline" onclick="downloadData()">
                            📥 Télécharger mes données
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="editBtn" onclick="toggleEditMode()">
                        ✏️ Modifier le profil
                    </button>
                    <button type="button" class="btn btn-primary edit-mode" onclick="saveProfile()">
                        💾 Enregistrer
                    </button>
                    <button type="button" class="btn btn-secondary edit-mode" onclick="cancelEdit()">
                        ❌ Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/profil.js') }}"></script>
</body>
</html>
