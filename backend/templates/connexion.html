<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveGo - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/connexion.css') }}">

    <!-- Script Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
</head>
<body>    
    <header>
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="../static/images/logo perce-neige.PNG" 
                     alt="Logo Fondation Perce-Neige" class="logo-image">
                DriveGo
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h1 class="floating">Connexion</h1>
                <p>Acc√©dez √† votre espace DriveGo</p>
            </div>

            <div class="error-message" id="errorMessage">
                Email ou mot de passe incorrect
            </div>

            <div class="success-message" id="successMessage">
                Connexion r√©ussie ! Redirection en cours...
            </div>

            <!-- Bouton de connexion Google -->
            <div class="google-signin-container">
                <button class="btn-google" id="googleSignInBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">...</svg>
                    Continuer avec Google
                    </button>
                </div>
                    
            <div class="divider">
                <span>ou</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            üëÄ
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="submitText">Se connecter</span>
                </button>
            </form>

            <div class="signup-link">
                Pas encore de compte ?<a href="#">Cr√©er un compte</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 DriveGo. Tous droits r√©serv√©s. | Votre partenaire mobilit√© de confiance</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/connexion.js') }}"></script>
    
</body>
</html>
