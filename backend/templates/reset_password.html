<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation du mot de passe - DriveGo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>DriveGo</h1>
            <p>Votre compagnon de conduite</p>
        </div>

        <h2>R√©initialiser le mot de passe</h2>

        <!-- Formulaire de r√©initialisation -->
        <form method="POST" action="{{ url_for('reset_password') }}" id="resetForm">
            <input type="hidden" name="token" value="{{ token }}">

            <!-- Nouveau mot de passe -->
            <div class="form-group">
                <label for="new_password">Nouveau mot de passe</label>
                <div class="input-container">
                    <input type="password" id="new_password" name="new_password" required>
                    <span class="toggle-password" onclick="togglePassword('new_password')">üëÅ</span>
                </div>

                <!-- Conditions de mot de passe -->
                <div class="password-requirements">
                    <div class="requirement" id="length">Au moins 8 caract√®res</div>
                    <div class="requirement" id="uppercase">Une lettre majuscule</div>
                    <div class="requirement" id="lowercase">Une lettre minuscule</div>
                    <div class="requirement" id="number">Un chiffre</div>
                    <div class="requirement" id="special">Un caract√®re sp√©cial</div>
                </div>

                <!-- Barre de force du mot de passe -->
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <!-- Confirmation du mot de passe -->
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <div class="input-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅ</span>
                </div>
            </div>

            <!-- Bouton de validation -->
            <input type="submit" value="R√©initialiser le mot de passe" id="submitBtn" disabled>
        </form>

        <!-- Lien de retour -->
        <a href="{{ url_for('connexion') }}" class="back-link">‚Üê Retour √† la connexion</a>

        <!-- Message d'erreur ou de succ√®s -->
        <div id="message" class="message"></div>
    </div>

    <!-- Script JS -->
    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
