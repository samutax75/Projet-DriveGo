<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Parc Automobile</title>
    <nav>
      <a href="index.html">Accueil</a>
      </nav>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .vehicle-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vehicle-item {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .vehicle-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .vehicle-item.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vehicle-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .vehicle-plate {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status {
            font-weight: 500;
            font-size: 0.85rem;
        }

        .status.expired { color: #dc2626; }
        .status.warning { color: #f59e0b; }
        .status.caution { color: #eab308; }
        .status.good { color: #16a34a; }
        .status.unknown { color: #6b7280; }

        .details-section {
            min-height: 500px;
        }

        .no-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #6b7280;
            text-align: center;
        }

        .no-selection svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .vehicle-details {
            display: none;
        }

        .vehicle-details.active {
            display: block;
        }

        .vehicle-header-detail {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .vehicle-header-detail h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .vehicle-header-detail p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            font-weight: 500;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .detail-status {
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .card-number {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .card-number h4 {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card-number-value {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .status-indicator {
            background: #eff6ff;
            border: 1px solid #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .status-indicator h4 {
            color: #1e40af;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-label {
            color: #1e40af;
            font-weight: 500;
            min-width: 120px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #dbeafe;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.good { background: #16a34a; }
        .progress-fill.caution { background: #eab308; }
        .progress-fill.warning { background: #f59e0b; }
        .progress-fill.expired { background: #dc2626; }

        .progress-status {
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .vehicle-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    
    <div class="container">
        <header class="header">
            <h1>Fiche techniques v√©hicules</h1>
            <p>S√©lectionnez un v√©hicule pour voir ses d√©tails</p>
        </header>

        <div class="main-grid">
            <!-- Liste des v√©hicules -->
            <div class="card">
                <h2 class="card-title">
                    üìã Liste des V√©hicules
                </h2>
                
                <div class="vehicle-list" id="vehicleList">
                    <!-- Les v√©hicules seront g√©n√©r√©s par JavaScript -->
                </div>
            </div>

            <!-- D√©tails du v√©hicule -->
            <div class="card details-section">
                <h2 class="card-title">
                    üîç D√©tails du V√©hicule
                </h2>
                
                <div class="no-selection" id="noSelection">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"/>
                    </svg>
                    <p>S√©lectionnez un v√©hicule dans la liste<br>pour voir ses d√©tails</p>
                </div>

                <div class="vehicle-details" id="vehicleDetails">
                    <!-- Les d√©tails seront affich√©s ici -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des v√©hicules
        const vehicles = [
            {
                id: 1,
                nom: "TRAFIC BLANC",
                immatriculation: "FV-088-JJ",
                dateImmatriculation: "26/11/2020",
                controle: "29/10/2024",
                prochainControle: "28/10/2026",
                finValidite: "30/09/2026",
                numeroCarte: "4985080"
            },
            {
                id: 2,
                nom: "TRAFIC PMR",
                immatriculation: "GT-176-AF",
                dateImmatriculation: "14/12/2023",
                controle: "",
                prochainControle: "14/12/2027",
                finValidite: "30/06/2029",
                numeroCarte: "8954319"
            },
            {
                id: 3,
                nom: "TRAFIC VERT",
                immatriculation: "EJ-374-TT",
                dateImmatriculation: "02/02/2017",
                controle: "12/03/2025",
                prochainControle: "11/03/2027",
                finValidite: "30/09/2026",
                numeroCarte: "4985081"
            },
            {
                id: 4,
                nom: "TRAFIC ROUGE",
                immatriculation: "CW-819-FR",
                dateImmatriculation: "26/06/2013",
                controle: "27/01/2025",
                prochainControle: "26/01/2027",
                finValidite: "30/09/2026",
                numeroCarte: "4985082"
            },
            {
                id: 5,
                nom: "KANGOO",
                immatriculation: "DS-429-PF",
                dateImmatriculation: "22/06/2015",
                controle: "29/01/2025",
                prochainControle: "28/01/2027",
                finValidite: "30/09/2026",
                numeroCarte: "4985084"
            }
        ];

        let selectedVehicle = null;

        // Fonctions utilitaires
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function getStatusInfo(dateStr) {
            if (!dateStr) return { class: 'unknown', text: 'Non renseign√©' };
            
            const today = new Date();
            const checkDate = parseDate(dateStr);
            const diffTime = checkDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return { class: 'expired', text: `Expir√© depuis ${Math.abs(diffDays)} jours` };
            if (diffDays < 30) return { class: 'warning', text: `Expire dans ${diffDays} jours` };
            if (diffDays < 90) return { class: 'caution', text: `Expire dans ${diffDays} jours` };
            return { class: 'good', text: `${diffDays} jours restants` };
        }

        function getProgressWidth(dateStr) {
            if (!dateStr) return 20;
            const status = getStatusInfo(dateStr);
            if (status.class === 'good') return 100;
            if (status.class === 'caution') return 75;
            if (status.class === 'warning') return 50;
            return 25;
        }

        // G√©n√©ration de la liste des v√©hicules
        function generateVehicleList() {
            const vehicleList = document.getElementById('vehicleList');
            vehicleList.innerHTML = '';

            vehicles.forEach(vehicle => {
                const status = getStatusInfo(vehicle.controle);
                
                const vehicleItem = document.createElement('div');
                vehicleItem.className = 'vehicle-item';
                vehicleItem.onclick = () => selectVehicle(vehicle);
                
                vehicleItem.innerHTML = `
                    <div class="vehicle-header">
                        <div>
                            <div class="vehicle-name">${vehicle.nom}</div>
                            <div class="vehicle-plate">${vehicle.immatriculation}</div>
                        </div>
                        <div class="status ${status.class}">
                            ${status.text}
                        </div>
                    </div>
                `;
                
                vehicleList.appendChild(vehicleItem);
            });
        }

        // S√©lection d'un v√©hicule
        function selectVehicle(vehicle) {
            selectedVehicle = vehicle;
            
            // Mise √† jour de l'affichage de la liste
            const vehicleItems = document.querySelectorAll('.vehicle-item');
            vehicleItems.forEach((item, index) => {
                if (index === vehicle.id - 1) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            // Affichage des d√©tails
            showVehicleDetails(vehicle);
        }

        // Affichage des d√©tails du v√©hicule
        function showVehicleDetails(vehicle) {
            document.getElementById('noSelection').style.display = 'none';
            document.getElementById('vehicleDetails').style.display = 'block';

            const controleStatus = getStatusInfo(vehicle.controle);
            const validiteStatus = getStatusInfo(vehicle.finValidite);

            document.getElementById('vehicleDetails').innerHTML = `
                <div class="vehicle-header-detail">
                    <h3>${vehicle.nom}</h3>
                    <p>${vehicle.immatriculation}</p>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">üìÖ Date d'Immatriculation</div>
                        <div class="detail-value">${vehicle.dateImmatriculation}</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">üîß Contr√¥le Technique</div>
                        <div class="detail-value status ${controleStatus.class}">
                            ${vehicle.controle || 'Non renseign√©'}
                        </div>
                        <div class="detail-status status ${controleStatus.class}">
                            ${controleStatus.text}
                        </div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">üìÖ Prochain Contr√¥le</div>
                        <div class="detail-value">${vehicle.prochainControle}</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">‚è∞ Fin de Validit√©</div>
                        <div class="detail-value status ${validiteStatus.class}">
                            ${vehicle.finValidite}
                        </div>
                        <div class="detail-status status ${validiteStatus.class}">
                            ${validiteStatus.text}
                        </div>
                    </div>
                </div>

                <div class="card-number">
                    <h4>üí≥ Num√©ro de Carte</h4>
                    <div class="card-number-value">${vehicle.numeroCarte}</div>
                </div>

                <div class="status-indicator">
                    <h4>üìä Statut Global</h4>
                    <div class="progress-container">
                        <div class="progress-label">Contr√¥le Technique</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${controleStatus.class}" 
                                 style="width: ${getProgressWidth(vehicle.controle)}%"></div>
                        </div>
                        <div class="progress-status status ${controleStatus.class}">
                            ${vehicle.controle ? '‚úì' : '‚ö†'}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateVehicleList();
        });
    </script>
</body>
</html>
