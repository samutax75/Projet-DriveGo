<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un véhicule - DriveGo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reservation.css') }}">
    
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
             <a href="{{ url_for('index') }}" class="logo">
    <img src="../static/images/logo perce-neige.PNG"
         alt="Logo Fondation Perce-Neige" class="logo-image"> Accueil</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('reservation') }}">📋 Demande de réservation</a></li>
                    

                    </ul>
            </nav>
            
            </header>

        <!-- État des véhicules -->
        <div class="card vehicles-status">
            <h3>🏎️🏁 État des Véhicules</h3>
            <div class="vehicles-grid" id="vehicles-status">
                <!-- Généré par JavaScript -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Formulaire de réservation -->
            <div class="card">
                <h3>📝 Nouvelle Réservation</h3>
                <form id="form-reservation">
                    <div class="form-group">
                        <label for="nom">👤 Nom du conducteur</label>
                        <input type="text" id="nom" required placeholder="Entrez votre nom complet">
                    </div>

                    <div class="form-group">
                        <label for="date">📅 Date de sortie</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="heure-depart">🕐 Heure de départ</label>
                        <input type="time" id="heure-depart" required>
                    </div>

                    <div class="form-group">
                        <label for="heure-arrivee">🕑 Heure d'arrivée (Approximatif)</label>
                        <input type="time" id="heure-arrivee" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicule">🚐 Choisir un véhicule</label>
                        <select id="vehicule" required>
                            <option value="">-- Sélectionner un véhicule --</option>
                            <!-- Généré par JavaScript -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        ✅ Confirmer la réservation
                    </button>
                </form>
            </div>

            <!-- Gestion des réservations existantes -->
            <div class="card">
                <h3>🔧 Gérer une Réservation</h3>
                <div class="form-group">
                    <label for="reservation-id">🔍 Identifiant de réservation</label>
                    <input type="text" id="reservation-id" placeholder="ex : RES-2025-001" maxlength="15">
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="modifierReservation()">
                        ✏️ Modifier
                    </button>
                    <button class="btn btn-danger" onclick="annulerReservation()">
                        ❌ Annuler
                    </button>
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <label for="search-reservation">🔍 Recherche rapide</label>
                    <input type="search" id="search-reservation" placeholder="Rechercher par nom ou véhicule...">
                </div>

                <button class="btn btn-secondary" onclick="rechercherReservation()">
                    🔍 Rechercher
                </button>
            </div>
        </div>

        <div id="confirmation"></div>
    </div>
    <script src="{{ url_for('static', filename='js/reservation.js') }}"></script>

</body>
</html>
