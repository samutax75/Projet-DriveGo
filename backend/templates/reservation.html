<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©server un v√©hicule - DriveGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease;
        }

        .reservation-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }

        .card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-3px);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .actions .btn {
            flex: 1;
            margin-top: 0;
        }

        #confirmation {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            display: none;
            animation: slideInDown 0.5s ease;
        }

        .vehicle-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .available {
            background-color: #28a745;
        }

        .busy {
            background-color: #dc3545;
        }

        .maintenance {
            background-color: #ffc107;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .reservation-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                üöó DriveGo
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="gestion_vehicules.html">D√©part missions</a></li>
                <li><a href="reservation.html">Demande de r√©servation</a></li>
                <li><a href="Fiches_vehicules.html">Fiches v√©hicules</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <h2 class="page-title floating">Gestion des R√©servations</h2>
        
        <div class="reservation-container">
            <!-- Formulaire de r√©servation -->
            <div class="card">
                <h3>
                    üìù Nouvelle R√©servation
                </h3>
                <form id="form-reservation">
                    <div class="form-group">
                        <label for="nom">Nom du conducteur</label>
                        <input type="text" id="nom" required placeholder="Entrez votre nom complet">
                    </div>

                    <div class="form-group">
                        <label for="date">Date de sortie</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="heure">Heure de d√©part</label>
                        <input type="time" id="heure" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicule">Choisir un v√©hicule</label>
                        <select id="vehicule" required>
                            <option value="">-- S√©lectionner un v√©hicule --</option>
                            <option value="kangoo" data-status="available">üöê Kangoo EF-123-DF (Disponible)</option>
                            <option value="berlingo" data-status="available">üöó Berlingo FG-345-CV (Disponible)</option>
                            <option value="partner" data-status="busy">üöô Partner BN-654-QS (Occup√©)</option>
                            <option value="transit" data-status="maintenance">üöö Transit XY-789-MN (Maintenance)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        ‚úÖ Confirmer la r√©servation
                    </button>
                </form>
            </div>

            <!-- Gestion des r√©servations existantes -->
            <div class="card">
                <h3>
                    üîß G√©rer une R√©servation
                </h3>
                <div class="form-group">
                    <label for="reservation-id">Identifiant de r√©servation</label>
                    <input type="text" id="reservation-id" placeholder="ex : RES-2024-001" maxlength="15">
                </div>

                <div class="actions">
                    <button class="btn btn-secondary" onclick="modifierReservation()">
                        ‚úèÔ∏è Modifier
                    </button>
                    <button class="btn btn-danger" onclick="annulerReservation()">
                        ‚ùå Annuler
                    </button>
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <label>Recherche rapide</label>
                    <input type="search" id="search-reservation" placeholder="Rechercher par nom ou v√©hicule...">
                </div>

                <button class="btn btn-secondary" onclick="rechercherReservation()">
                    üîç Rechercher
                </button>
            </div>
        </div>

        <div id="confirmation"></div>
    </div>

    <script>
        // Gestion du formulaire de r√©servation
        document.getElementById("form-reservation").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const nom = document.getElementById("nom").value;
            const date = document.getElementById("date").value;
            const heure = document.getElementById("heure").value;
            const vehicule = document.getElementById("vehicule");
            const vehiculeText = vehicule.options[vehicule.selectedIndex].text;
            const vehiculeStatus = vehicule.options[vehicule.selectedIndex].dataset.status;

            // V√©rification de la disponibilit√© du v√©hicule
            if (vehiculeStatus === 'busy') {
                showToast('‚ùå Ce v√©hicule est actuellement occup√©', 'error');
                return;
            }
            
            if (vehiculeStatus === 'maintenance') {
                showToast('‚ö†Ô∏è Ce v√©hicule est en maintenance', 'error');
                return;
            }

            // G√©n√©ration d'un ID unique pour la r√©servation
            const reservationId = generateReservationId();
            
            // Affichage de la confirmation
            const confirmation = document.getElementById("confirmation");
            confirmation.innerHTML = `
                <div style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 2rem; border-radius: 15px; text-align: center;">
                    <h3 style="margin-bottom: 1rem;">‚úÖ R√©servation Confirm√©e !</h3>
                    <p><strong>ID de r√©servation :</strong> ${reservationId}</p>
                    <p><strong>Conducteur :</strong> ${nom}</p>
                    <p><strong>V√©hicule :</strong> ${vehiculeText.replace(' (Disponible)', '')}</p>
                    <p><strong>Date :</strong> ${formatDate(date)}</p>
                    <p><strong>Heure :</strong> ${heure}</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.9;">
                        üí° Notez bien votre ID de r√©servation pour toute modification future
                    </p>
                </div>
            `;
            confirmation.style.display = 'block';
            
            // Toast de confirmation
            showToast('üéâ R√©servation enregistr√©e avec succ√®s !');
            
            // Reset du formulaire
            this.reset();
            
            // Scroll vers la confirmation
            confirmation.scrollIntoView({ behavior: 'smooth' });
        });

        function modifierReservation() {
            const id = document.getElementById("reservation-id").value.trim();
            if (id) {
                showToast(`üõ†Ô∏è Redirection vers la modification de ${id}...`);
                // Ici vous pourriez rediriger vers une page de modification
                setTimeout(() => {
                    alert(`Fonctionnalit√© de modification pour ${id} √† impl√©menter`);
                }, 1500);
            } else {
                showToast("‚ö†Ô∏è Veuillez entrer un ID de r√©servation", 'error');
            }
        }

        function annulerReservation() {
            const id = document.getElementById("reservation-id").value.trim();
            if (id) {
                if (confirm(`√ätes-vous s√ªr de vouloir annuler la r√©servation ${id} ?`)) {
                    showToast(`‚ùå R√©servation ${id} annul√©e avec succ√®s`);
                    document.getElementById("reservation-id").value = '';
                }
            } else {
                showToast("‚ö†Ô∏è Veuillez entrer un ID de r√©servation", 'error');
            }
        }

        function rechercherReservation() {
            const search = document.getElementById("search-reservation").value.trim();
            if (search) {
                showToast(`üîç Recherche de "${search}" en cours...`);
                // Simulation d'une recherche
                setTimeout(() => {
                    alert(`R√©sultats de recherche pour "${search}" √† impl√©menter`);
                }, 1500);
            } else {
                showToast("‚ö†Ô∏è Veuillez entrer un terme de recherche", 'error');
            }
        }

        function generateReservationId() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `RES-${year}${month}${day}-${random}`;
        }

        function formatDate(dateString) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        function showToast(message, type = 'success') {
            // Supprimer les anciens toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Animation d'entr√©e
            setTimeout(() => toast.classList.add('show'), 100);

            // Suppression automatique apr√®s 4 secondes
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // D√©finir la date minimale √† aujourd'hui
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        });

        // Animation d'apparition des cartes
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const cardVisible = 150;
                
                if (cardTop < window.innerHeight - cardVisible) {
                    card.style.transform = 'translateY(0)';
                    card.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
